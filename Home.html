<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 id="head">Bug Tracker</h1>
        <button id="newTic" onclick="openForm()">Create new Ticket</button>
        <button id="newPer" onclick="openFormper()">Add a Person</button>
        <button id="newPro" onclick="openFormpro()">Create a Project</button>
    </div>

    <!--TICKET FORM-->
    <div id="form" class="form-popup">
        <form id="ticket">
            <legend id="title">Ticket</legend>
            <label class="label">Summary</label><br>
            <input type="text" id="summary" maxlength="50" required><br>

            <label class="label">Description</label><br>
            <input type="text" id="description" required><br>

            <label class="label">Project</label>
            <input type="text" id="project" class="input" required><br>

            <label class="label">Discovered by</label>
            <input list="people" class="input" id="discPerson" required>
            <datalist id="people">
                <option value="Ashley">Ashley</option>
                <option value="Chandri">Chandri</option>
                <option value="Peter">Peter</option>
                <option value="Kelo">Kelo</option>
            </datalist><br>

            <label class="label">Date discovered</label>
            <input type="date" class="input" id="discDate" required><br>

            <label class="label">Status</label>
            <select class="input" id="status">
                <option value="open">Open</option>
                <option value="resolved">Resolved</option>
                <option value="overdue">Overdue</option>
            </select>
            <br>

            <label class="label">Priority</label>
            <select class="input" id="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <br>

            <label class="label">Target Date</label>
            <input type="date" class="input" id="tarDate"><br>

            <label class="label">Assigned to</label>
            <input list="people" class="input" id="assigned" required>
            <datalist id="people">
                <option value="Ashley">Ashley</option>
                <option value="Chandri">Chandri</option>
                <option value="Peter">Peter</option>
                <option value="Kelo">Kelo</option>
            </datalist><br>

            <label class="label">Resolution Date</label>
            <input type="date" class="input" id="resDate"><br>

            <label class="label">Resolution Summary</label><br>
            <input type="text" id="rsummary"><br>

            <button type="reset" value="cancel" id="closeTicket">Cancel</button>
            <button type="submit" value="submit" id="submit">Submit</button>
        </form>
    </div>
    <!--People END-->

    <!--STATUS DIVS-->
    <div class="form-pop" id="statusOpen" style="overflow-y: auto">
        <h1 id="open">Open</h1>
    </div>
    <div class="form-pop" id="statusResolved" style="overflow-y: auto">
        <h1 id="resolved">Resolved</h1>
    </div>
    <div class="form-pop" id="statusOverdue" style="overflow-y: auto">
        <h1 id="overdue">Overdue</h1>
    </div>
    <!--FORM END-->
    <!--People form Start-->
    <div id="PersonForm" class="form-popup">
        <form id="people">
            <legend id="title">Person</legend>
            <label class="label">First Name</label><br>
            <input type="text" id="fName" maxlength="50" required><br>

            <label class="label">Last Name</label><br>
            <input type="text" id="lName" required><br>

            <label class="label">E-mail</label>
            <input type="" id="email" class="input" required><br>

            <label class="label">Username</label>
            <input list="people" class="input" id="uName" required>

            <button type="reset" value="cancel" id="closePeople">Cancel</button>
            <button type="submit" value="submit" id="submit">Submit</button>
        </form>

        <!--People END-->
        <!--STATUS STUFF-->
        <div class="form-pop" id="statusOpen" style="overflow-y: auto">
            <h1 id="open">Open</h1>
        </div>

        <div class="form-pop" id="statusResolved" style="overflow-y: auto">
            <h1 id="resolved">Resolved</h1>
        </div>

        <div class="form-pop" id="statusOverdue" style="overflow-y: auto">
            <h1 id="overdue">Overdue</h1>
        </div>
        <!--END-->
    </div>
    <!--People END-->
    <div>
        <div id="ProjectForm" class="form-popup">

            <form id="project">
                <legend id="title">Project</legend>
                <label class="label">Project Name</label><br>
                <input type="text" id="proName" maxlength="50" required><br>

                <label class="label">Project ID</label><br>
                <input type="text" id="proID" required><br>

                <button type="reset" value="cancel" id="closeProject">Cancel</button>
                <button type="submit" value="submit" id="submit">Submit</button>
            </form>

            <script src="bugtrack.js"></script>
</body>

</html>
