<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ticket Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="t-style.css">
    </head>
    <body>
        <div id="Form" class="form-popup">
            <form id="ticket">
                <legend id="title">Ticket Number</legend>
                <label class="label">Summary</label><br>
                    <input type="text" id="summary" ><br>

                <label class="label">Description</label><br>
                    <input type="text" id="description"><br>

                <label class="label">Project</label>
                    <input type="" id="project" class="input"><br>

                <label class="label">Discovered by</label>
                    <input list="people" class="input">
                    <datalist id="people">
                        <option value="p1">Person 1</option>
                        <option value="p2">Person 2</option>
                        <option value="p3">Person 3</option>
                        <option value="p4">Person 4</option>
                    </datalist><br>

                <label class="label">Date discovered</label>
                    <input type="date" class="input"><br>

                <label class="label">Status</label>
                    <select class="input">
                        <option value="open">Open</option>
                        <option value="resolved">Resolved</option>
                        <option value="overdue">Overdue</option>
                    </select>
                <br>

                <label class="label">Priority</label>
                    <select class="input">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                <br>
                
                <label class="label">Target Date</label>
                    <input type="date" class="input"><br>

                <label class="label">Assigned to</label>
                    <input list="people" class="input">
                    <datalist id="people">
                        <option value="p1">Person 1</option>
                        <option value="p2">Person 2</option>
                        <option value="p3">Person 3</option>
                        <option value="p4">Person 4</option>
                    </datalist><br>

                <label class="label">Resolution Date</label>
                    <input type="date" class="input"><br>

                <label class="label">Resolution Summary</label><br>
                    <input type="text" id="rsummary" ><br>

                
                <button type="reset" value="cancel" id="cancel" onclick="closeForm()">Cancel</button>
                <button type="submit" value="submit" id="submit">Submit</button>
            </form>
        </div>
        
        <script src="trial.js"></script>
    </body>
</html>
